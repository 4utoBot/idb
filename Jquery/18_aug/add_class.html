<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.featured{
			background-color: #f44cb7;
			color: #f8ea0d;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("#p1").hover(function(){
				$("#p1").addClass("featured")
			});
		});
	</script>

	<p id="p1">Here is my paragraph</p>
</body>
</html>
